<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night for You üåô</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to top, #2b3479 0%, #151c3d 45%, #1e2760 75%, #2b367f 100%);
            background-attachment: fixed;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /* faint glow near the ‚Äúhorizon‚Äù */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 85%, rgba(255, 200, 150, 0.18) 0%, transparent 50%);
            z-index: 0;
        }

        h1 {
            text-align: center;
            padding-top: 20px;
            color: #fffafc;
            font-size: 1rem;
            text-shadow: 0 0 14px rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }

        .sky {
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            z-index: 1;
        }

        /* stars */
        .star {
            position: absolute;
            font-size: 28px;
            color: #fffde8;
            text-shadow:
                0 0 6px #fff6c9,
                0 0 12px #ffd8f5,
                0 0 18px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            animation: twinkle 2s infinite alternate;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .star:hover {
            transform: scale(1.3) rotate(8deg);
            text-shadow:
                0 0 8px #fff,
                0 0 16px #ffe9ff,
                0 0 22px #fff6ff;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.7;
                transform: scale(0.9) rotate(0deg);
            }

            100% {
                opacity: 1;
                transform: scale(1.1) rotate(10deg);
            }
        }

        /* popup note */
        .note {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            min-width: 260px;
            max-width: 300px;
            padding: 20px 25px;
            background: #fffafc;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
            font-size: 1.1rem;
            color: #5e4b66;
            line-height: 1.4;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 10;
        }

        .note.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .close-btn {
            margin-top: 12px;
            background: #8d79e6;
            border: none;
            color: white;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #7362c7;
        }
    </style>
</head>

<body>
    <h1>Click the stars</h1>

    <div class="sky" id="sky"></div>

    <div class="note" id="noteBox">
        <p id="noteText"></p>
        <button class="close-btn" onclick="closeNote()">Close</button>
    </div>

    <script>
        const messages = [
            "You light up my world, sunshine",
            "You‚Äôre my brightest star on the darkest nights",
            "You‚Äôre the chapter I never want to end",
            "I love you to the moon and back, my love",
            "You‚Äôre my calm in the storm",
            "I love your words",
            "You‚Äôre so beautiful",
            "You‚Äôre the best friend I‚Äôve ever wished for",
            "You‚Äôre so cool!!!",
            "You‚Äôre very fun",
            "I‚Äôd share my last fries with you‚Ä¶",
            "I love your brain"
        ];

        const stars = [
            { top: '10%', left: '20%', shape: '‚ú¶' },
            { top: '12%', left: '40%', shape: '‚úß' },
            { top: '15%', left: '70%', shape: '‚ú¶' },
            { top: '20%', left: '55%', shape: '‚úß' },
            { top: '25%', left: '30%', shape: '‚ú¶' },
            { top: '28%', left: '60%', shape: '‚úß' },
            { top: '33%', left: '80%', shape: '‚ú¶' },
            { top: '38%', left: '15%', shape: '‚úß' },
            { top: '42%', left: '45%', shape: '‚ú¶' },
            { top: '50%', left: '65%', shape: '‚úß' },
            { top: '55%', left: '25%', shape: '‚ú¶' },
            { top: '58%', left: '75%', shape: '‚úß' },
            { top: '62%', left: '35%', shape: '‚ú¶' },
            { top: '67%', left: '50%', shape: '‚úß' },
            { top: '70%', left: '85%', shape: '‚ú¶' },
            { top: '72%', left: '12%', shape: '‚úß' },
            { top: '77%', left: '42%', shape: '‚ú¶' },
            { top: '80%', left: '60%', shape: '‚úß' },
            { top: '85%', left: '20%', shape: '‚ú¶' },
            { top: '88%', left: '72%', shape: '‚úß' },
            { top: '90%', left: '35%', shape: '‚ú¶' },
            { top: '92%', left: '55%', shape: '‚úß' }
        ];

        const sky = document.getElementById('sky');
        let messageIndex = 0; // start from the first message

        stars.forEach(s => {
            const star = document.createElement('div');
            star.classList.add('star');
            star.textContent = s.shape;
            star.style.top = s.top;
            star.style.left = s.left;
            star.addEventListener('click', () => {
                showNote(messages[messageIndex]);
                messageIndex = (messageIndex + 1) % messages.length; // loop back to start
            });
            sky.appendChild(star);
        });

        const noteBox = document.getElementById('noteBox');
        const noteText = document.getElementById('noteText');

        function showNote(msg) {
            noteText.textContent = msg;
            noteBox.classList.add('show');
        }

        function closeNote() {
            noteBox.classList.remove('show');
        }
    </script>

</body>

</html>
