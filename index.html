<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="starfield.js"></script>
    <title>Starry Night</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        /* body {
            margin: 0;
            height: 100vh;

        h1 {
            text-align: center;
            padding-top: 20px;
            color: #f0edc3;
            font-size: 1rem;
            text-shadow: 0 0 14px rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }

        .sky {
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            /* z-index: 1; */
        }

        .star {
            position: absolute;
            font-size: 28px;
            color: #f0edc3;
            text-shadow:
                0 0 6px #fff6c9,
                0 0 12px #ffd8f5,
                0 0 18px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            animation: twinkle 2s infinite alternate;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .star:hover {
            transform: scale(1.3) rotate(8deg);
            text-shadow:
                0 0 8px #fff,
                0 0 16px #ffe9ff,
                0 0 22px #fff6ff;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.7;
                transform: scale(0.9) rotate(0deg);
            }

            100% {
                opacity: 1;
                transform: scale(1.1) rotate(10deg);
            }
        }

        .note {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            min-width: 260px;
            max-width: 300px;
            padding: 20px 25px;
            background: #fffafc;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
            font-size: 1.1rem;
            color: #5e4b66;
            line-height: 1.4;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 10;
        }

        .note.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .close-btn {
            margin-top: 12px;
            background: #f0ff6a;
            border: none;
            color: #5e4b66;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #7362c7;
        }
    </style>

    <style type="text/css">
	html, body {
		margin: 0px;
        background: #000;
        height: 100%;
        overflow: hidden;
        z-index:0;
    }
    canvas {
		display: block;
        width: 100%;
        height: 100%;
        position: absolute;
	}
	</style>

</head>

<body>

    <canvas id="canvas" width="100%" height="100%"></canvas>
    <h1>Click the stars</h1>
    

    <div class="sky" id="sky"></div>

    <div class="note" id="noteBox">
        <p id="noteText"></p>
        <button class="close-btn" onclick="closeNote()">Close</button>
    </div>


    <script>
        const messages = [
            "You light up my world, sunshine",
            "You’re my brightest star on the darkest nights",
            "You’re the chapter I never want to end",
            "I love you to the moon and back, my love",
            "You’re my calm in the storm",
            "I love your words",
            "You’re so beautiful",
            "You’re the best friend I’ve ever wished for",
            "You’re so cool!!!",
            "You’re very fun",
            "I’d share my last fries with you…",
            "I love your brain"
        ];

        const stars = [
            { top: '10%', left: '20%', shape: '✦' },
            { top: '12%', left: '40%', shape: '✧' },
            { top: '15%', left: '70%', shape: '✦' },
            { top: '20%', left: '55%', shape: '✧' },
            { top: '25%', left: '30%', shape: '✦' },
            { top: '28%', left: '60%', shape: '✧' },
            { top: '33%', left: '80%', shape: '✦' },
            { top: '38%', left: '15%', shape: '✧' },
            { top: '42%', left: '45%', shape: '✦' },
            { top: '50%', left: '65%', shape: '✧' },
            { top: '55%', left: '25%', shape: '✦' },
            { top: '58%', left: '75%', shape: '✧' },
            { top: '62%', left: '35%', shape: '✦' },
            { top: '67%', left: '50%', shape: '✧' },
            { top: '70%', left: '85%', shape: '✦' },
            { top: '72%', left: '12%', shape: '✧' },
            { top: '77%', left: '42%', shape: '✦' },
            { top: '80%', left: '60%', shape: '✧' },
            { top: '85%', left: '20%', shape: '✦' },
            { top: '88%', left: '72%', shape: '✧' },
            { top: '90%', left: '35%', shape: '✦' },
            { top: '92%', left: '55%', shape: '✧' }
        ];

        const sky = document.getElementById('sky');
        let messageIndex = 0; 
        stars.forEach(s => {
            const star = document.createElement('div');
            star.classList.add('star');
            star.textContent = s.shape;
            star.style.top = s.top;
            star.style.left = s.left;
            star.addEventListener('click', () => {
                showNote(messages[messageIndex]);
                messageIndex = (messageIndex + 1) % messages.length; 
            });
            sky.appendChild(star);
        });

        const noteBox = document.getElementById('noteBox');
        const noteText = document.getElementById('noteText');

        function showNote(msg) {
            noteText.textContent = msg;
            noteBox.classList.add('show');
        }

        function closeNote() {
            noteBox.classList.remove('show');
        }
    </script>

</body>

</html>
